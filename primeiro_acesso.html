<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/acessofree.css">
    <script type="text/javascript" src="scripts/cad.js"></script>
    <title>Primeiro Acesso</title>
</head>
<body>
    <form class="row g-3 container" id="form" action="" method="get">
        <div class="title">É sua primeira vez no ChatSchool?</div>
        <div><p id="">Precisamos que você insira alguns dados</p></div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label name-label">Email</label>
          <input type="email" class="form-control input-me" id="inputEmail4" name="email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" name="senha">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" name="nome">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Apelido</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" name="apelido">
        </div>
        <div id="result"></div>
        <div class="col-12">
          <button type="submit" id="cadastrar" class="btn btn-primary">Inserir Dados</button>
        </div>
      </form>
</body>
