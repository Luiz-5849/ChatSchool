<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="javascript" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/login.js"></script>
    <title>Entre - Login</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="assets/logo2.png" alt=""></a>
        <!--<a href="acessofree.html" class="nav">Primeiro acesso</a>-->
    </header>
    <div class="center">
        <h1>Login</h1>
        <form method="get" action="" id="dados_login">
            <select class="form-select" aria-label="Default select example" name="acesso">
                <option selected>Selecione</option>
                <option value="1">Aluno(a)</option>
                <option value="2">Professor(a)</option>
                <option value="3">Cordenador(a)</option>
                <option value="4">Programadores</option>
              </select>
            <div class="txt_field">
                <input type="text" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="senha" required>
                <span></span>
                <label>Senha</label>
            </div>
            <div class="pass">Esqueci minha senha?</div>
            <input type="submit" value="Login" id="login" href="">
            <div class="signup_link">
               Bem Vindo(a)
            </div>
        </form>
    </div>

    <div class="circle"></div>
    <div class="button">
        <a href="documentacao/documentacao.html">Documentação</a>
    </div>
</body>
</html>
